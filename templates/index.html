{% extends 'base.html' %}
{% load static %}
{% block content %}
	
		<div id="colorlib-main">
			<section class="ftco-section ftco-no-pt ftco-no-pb">
	    	<div class="container">
	    		<div class="row d-flex">
	    			<div class="col-xl-8 py-5 px-md-5">
	    		{% for masjid in masjids %}	
					<div class="row pt-md-4">
			    			<div class="col-md-12">
								<div class="blog-entry ftco-animate d-md-flex">
									<a href="single.html" class="img img-2" style="background-image: url({{masjid.images.first.image.url}});"></a>
									<div class="text text-2 pl-md-4">
				              <h3 class="mb-2"><a href="{% url 'masjid_url'  %}">{{masjid.name}}</a></h3>
				              <div class="meta-wrap">
												<p class="meta">
				              		<span><i ></i>{{masjid.sh_t}} {{masjid.sh_t.status}}</span>
				              		<span><a href="{% url 'viloyat_detail_url' masjid.sh_t.viloyat.id %}"><i ></i>{{masjid.sh_t.viloyat}}</a></span>
				              	</p>
			              	</div>
				              <p class="mb-4"> {{masjid.about}}</p>
				              <p><a href="#" class="btn-custom">Batafsil <span class="ion-ios-arrow-forward"></span></a></p>
				            </div>
									</div>
								</div>
			    		</div><!-- END-->
					{% endfor %}
					</div>
	{% endblock %}
